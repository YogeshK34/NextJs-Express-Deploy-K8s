apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: k8s-demo-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5 
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2 
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        env: 
        - name: APP_NAME
          valueFrom: 
            configMapKeyRef:
              name: my-app-config
              key: APP_NAME
        - name: LOG_LEVEL
          valueFrom: 
            configMapKeyRef: 
              name: my-app-config
              key: LOG_LEVEL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
  type: NodePort
